[runtime]
sampler = emcee
root = ${COSMOSIS_SRC_DIR}
fatal_errors = T
verbosity = debug

[output]
filename = /global/homes/a/arwa_mq/DESy3/Boost_Factor/outputs/test_per_bin.txt 
format = text
verbosity = debug

[emcee]
walkers = 10
samples = 2000 
cpus = 4
save_covariance = T

[pipeline]
modules = boost_factor_likelihood
values  =/global/homes/a/arwa_mq/DESy3/Boost_Factor/config/bf_values.ini
likelihoods = boost_factor_likelihood

[likelihoods]
boost_factor_likelihood = boost_factor_likelihood

[boost_factor_likelihood]
file = /global/homes/a/arwa_mq/DESy3/Boost_Factor/src/bf_likelihood_data.py
